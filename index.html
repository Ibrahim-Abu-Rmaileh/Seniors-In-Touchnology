<!DOCTYPE html>

    <script src="public/js/angular.min.js" type="text/javascript"></script>
    <script src="public/js/app.js" type="text/javascript"></script>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="1059144044451-8al7ptnkope51hsjs7maglj6knu8jif4.apps.googleusercontent.com">

    <body ng-controller="MainController as main">
        <script>
            function onSignIn(googleUser) {
                // Useful data for your client-side scripts:
            var profile = googleUser.getBasicProfile();
            console.log("ID: " + profile.getId()); // Don't send this directly to your server!
            console.log('Full Name: ' + profile.getName());
            console.log('Given Name: ' + profile.getGivenName());
            console.log('Family Name: ' + profile.getFamilyName());
            console.log("Image URL: " + profile.getImageUrl());
            console.log("Email: " + profile.getEmail());

            // The ID token you need to pass to your backend:
            var id_token = googleUser.getAuthResponse().id_token;
            console.log("ID Token: " + id_token);
            main.manager = true;
          };
        </script>
        <script>
            function signOut() {
                var auth2 = gapi.auth2.getAuthInstance();
                auth2.signOut().then(function () {
                    console.log('User signed out.');
                });
            }
        </script>
        
        <div class="g-signin2" data-onsuccess="onSignIn">
            Google Div
        </div>
        <a href="#" onclick="signOut();">Sign out</a>
        
        <div ng-show="main.isManager()">
            <a href="views/panel.html">Management Panel</a>
        </div>
        
        <header>
            <img src="images/logo.jpg" height="100px" style="float: left;"/>

        </header>
        
        <nav>

        </nav>
        
        <main>

            <div class="rec">Job Offers</div>
            <div class="rec2">Newsletters</div>
            <div class="rec3">Courses Registration</div>
            <div class="rec4">Volunteering Registration</div>
            </center>
        </main>
        
        <footer dir="rtl">
            טלפון: 1800-100-947 | אימייל: office@mtova.org.il | כתובת: בית יד שרה, שדרות הרצל 124 ירושלים
        </footer>
        
    </body>
</html>
