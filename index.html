<!DOCTYPE html>

    <head>
        <title>Seniors In Touchnology</title>
        <link a href="public/css/style.css" rel="stylesheet" />
        <script src="public/js/angular.min.js" type="text/javascript"></script>
        <script src="public/js/angular-route.min.js" type="text/javascript"></script>
        <meta name="google-signin-scope" content="profile email">
        <meta name="google-signin-client_id" content="1059144044451-8al7ptnkope51hsjs7maglj6knu8jif4.apps.googleusercontent.com">

    <body>
        <script>
            function signOut() {
                var auth2 = gapi.auth2.getAuthInstance();
                auth2.signOut().then(function () {
                    console.log('User signed out.');
                });
            }
        </script>
        <div class="g-signin2" data-onsuccess="onSignIn"></div>
        <a href="#/" onclick="signOut();">Sign out</a>
        <div ng-view></div>
    </body>
